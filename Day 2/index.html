<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Google HomePage</title>
    <link href="mygooglestylesheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <header>
    <ul class="menu">
      <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
      <li><a href="https://www.google.com/imghp?hl=en&ogbl">Images</a></li>
      <li><a href="https://about.google/products/"><img src="9dots.png" alt="Google Apps" id="googleapps"></a></li>
      <li><a href="https://accounts.google.com/" id="signin">Sign in</a></li>
    </ul>
  </header>
  <div class="principal">
    <img src="googlelogo.png" alt="Google Logo"> <br>
    <form>
      <input type="text">
      <img src="loop.png" class="loop">
      <img src="camera.png" class="camera">
      <div class="buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>
  <footer>
    <div class="footers">
      <p>South Korea </p>
    </div>
    <div class="footers">
      <ul>
        <a href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
        <a href="https://ads.google.com/intl/en_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a href="https://www.google.com/intl/ko_kr/business/">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1">How search works</a>
      </ul>
      <ul>
        <a href="https://policies.google.com/privacy?hl=en-KR&fg=1">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en-KR&fg=1">Terms</a>
        <a href="https://www.google.com/account/about/">Settings</a>
      </ul>
    </div>
  </footer>
</body>

</html>
